  <body>

    <!-- End header -->

          <img
            src="img/icon/log-out1.png"

          />
        </button>
      </div>
      <!-- End sidebar user -->
      <!-- Sidebar nav -->
      <div class="admin-sidebar-nav-wrap">
        <ul class="admin-sidebar-nav">
          <li class="admin-sidebar-nav-item">
            <a href="admin-panel.html" class="admin-sidebar-nav-link">
              <i class="bi bi-columns-gap"></i>
              <span>Dashboard</span>

          <li class="admin-sidebar-nav-item">
            <a href="admin-catalog.html" class="admin-sidebar-nav-link">
              <i class="bi bi-film"></i>

          <li class="admin-sidebar-nav-item">

          <li class="admin-sidebar-nav-item">

      </div>

    <main class="main">
      <div class="container-fluid admin-container">
        <div class="row">
          <!-- Title -->
          <div class="col-12">
            <div class="main-title">
              <h2>Edit item</h2>
            </div>
          </div>
          <h3 class="edit-item--id ps-5 pt-3">
            ID: <sapn style="color: #dd003f">12</sapn>
          </h3>
          <!-- End title -->
          <div class="col-12">
            <form action="#" class="detail-f-form add-item-form">
              <div class="row">
                <div class="col-12 col-xl-7">
                  <div class="row">
                    <div class="col-12">
                      <div class="add-f-group">
                        <input
                          type="text"
                          class="add-f-input"
                          placeholder="Title"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="add-f-group">
                        <textarea
                          id="text"
                          name="text"
                          class="add-f-textarea"
                          placeholder="Synopsis"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="add-f-group">
                        <select class="select-add-f-group">
                          <option value="FullHD">Full HD</option>
                          <option value="HD">HD</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div class="add-f-group">
                        <select class="select-add-f-group">
                          <option value="Choose Genre">Choose Genre</option>
                          <option value="Action">Action</option>
                          <option value="Action">Animation</option>
                          <option value="Action">Comedy</option>
                          <option value="Action">Crime</option>
                          <option value="Action">Drama</option>
                          <option value="Action">Historical</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div class="detail-f-group">
                        <div class="detail-f-gallery release-date">
                          <input
                            id="date-new-item"
                            name="gallery"
                            class="add-f-input release-date-input"
                            type="text"
                            placeholder="Release Date"
                            onfocus="this.type='date'"
                            onblur="this.type='text'"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div class="add-f-group">
                        <select class="select-add-f-group">
                          <option value="Choose Country">Choose Country</option>
                          <option value="Afg">Afghanistan</option>
                          <option value="USA">USA</option>
                          <option value="Iran">Iran</option>
                          <option value="India">India</option>
                          <option value="Italy">Italy</option>
                          <option value="France">France</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- <div class="col-12 col-xl-6">
                  <button class="add-director-btn">Add Director</button>
                </div> -->
                <div class="col-12 col-xl-6">
                  <button class="add-director-btn" id="addDirectorButton">
                    Add Director
                  </button>
                  <div id="directorContainer" class="mt-3"></div>
                </div>

                <!-- <div class="col-12 col-xl-6">
                  <button class="add-cast-btn">Add Cast</button>
                </div> -->
                <div class="col-12 col-xl-6">
                  <button class="add-cast-btn" id="addCastButton">
                    Add Cast
                  </button>
                  <div id="castContainer" class="mt-3"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-xl-5">
                  <div class="detail-f-group">
                    <div class="detail-f-gallery upload-cover">
                      <label id="gallery1" for="detail-f-gallery-upload">
                        Upload Cover
                      </label>
                      <input
                        id="detail-f-gallery-upload"
                        name="gallery"
                        class="detail-f-gallery-upload"
                        type="file"
                        accept=".png, .jpg, .jpeg"
                        multiple
                      />
                    </div>
                  </div>
                </div>

                <div class="col-12 col-xl-7">
                  <button class="add-crew-btn" id="addCrewButton">
                    Add Crew
                  </button>
                  <div id="crewContainer" class="mt-3"></div>
                </div>

                <div class="col-12 radio-group">
                  <div class="row">
                    <h5>Item Type</h5>
                    <div class="col-12 movie-radio-container">
                      <input
                        type="radio"
                        id="movie"
                        name="item-type"
                        checked
                      /><label for="movie">Movie</label>
                    </div>
                    <div class="col-12 series-radio-container">
                      <input type="radio" id="series" name="item-type" /><label
                        for="series"
                        >Series</label
                      >
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="detail-f-group trailer-group">
                    <div class="detail-f-gallery upload-cover trailer-cover">
                      <label id="gallery1" for="upload-trailer">
                        Upload Trailer Video
                      </label>
                      <input
                        id="upload-trailer"
                        name="gallery"
                        class="detail-f-gallery-upload"
                        type="file"
                        accept=".mp4, .mov .wmv"
                        multiple
                      />
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="detail-f-group full-movie-group">
                    <div class="detail-f-gallery upload-cover full-movie-cover">
                      <label id="gallery1" for="upload-full-movie">
                        Upload Full Movie
                      </label>
                      <input
                        id="upload-full-movie"
                        name="gallery"
                        class="detail-f-gallery-upload"
                        type="file"
                        accept=".mp4, .mov .wmv"
                        multiple
                      />
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button
                    class="detail-f-btn detail-f-btn-small admin-edit-btn"
                    type="button"
                  >
                    Save Changes
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap Js CDN -->

    <!-- jquery Carousel CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script src="js/script.js"></script>
    <script>
      // Add Director Member
      document
        .getElementById("addDirectorButton")
        .addEventListener("click", function () {
          const directorContainer =
            document.getElementById("directorContainer");
          const directorMemberDiv = document.createElement("div");
          directorMemberDiv.className = "director-member";

          directorMemberDiv.innerHTML = `
          <input type='text' class="add-f-input mb-2" placeholder="Name" required>
          <input type='file' class='form-control mb-2 add-f-file' accept='image/*' required>
          <textarea class='add-f-textarea mb-2' placeholder='Brief Biography' required></textarea>`;

          directorContainer.appendChild(directorMemberDiv);
        });

      // Add Cast Member
      document
        .getElementById("addCastButton")
        .addEventListener("click", function () {
          const castContainer = document.getElementById("castContainer");
          const castMemberDiv = document.createElement("div");
          castMemberDiv.className = "cast-member";

          castMemberDiv.innerHTML = `
          <input type='text' class="add-f-input mb-2" placeholder="Name" required>
          <input type='file' class='form-control mb-2 add-f-file' accept='image/*' required>
          <textarea class='add-f-textarea mb-2' placeholder='Brief Biography' required></textarea>`;

          castContainer.appendChild(castMemberDiv);
        });
      // Add Crew Member
      document
        .getElementById("addCrewButton")
        .addEventListener("click", function () {
          const crewContainer = document.getElementById("crewContainer");
          const crewMemberDiv = document.createElement("div");
          crewMemberDiv.className = "crew-member";

          crewMemberDiv.innerHTML = `
              <input type="text" class="add-f-input mb-2" placeholder="Name" required>
              <input type="file" class="form-control mb-2 add-f-file" accept="image/*" required>
              <textarea class="add-f-textarea mb-2" placeholder="Brief Biography" required></textarea>
          `;

          crewContainer.appendChild(crewMemberDiv);
        });
    </script>
  </body>
</html>
