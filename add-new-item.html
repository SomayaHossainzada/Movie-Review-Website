      <!-- End sidebar user -->
      <!-- Sidebar nav -->

    <main class="main">
      <div class="container-fluid admin-container">
        <div class="row">
          <!-- Title -->
          <div class="col-12">
            <div class="main-title">
              <h2>Add New Item</h2>
            </div>
          </div>
          <!-- End title -->
          <div class="col-12">
            <form action="#" class="detail-f-form add-item-form">
              <div class="row">
                <div class="col-12 col-xl-7">
                  <div class="row">
                    <div class="col-12">
                      <div class="add-f-group">
                        <input
                          type="text"
                          class="add-f-input"
                          placeholder="Title"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="add-f-group">
                        <textarea
                          id="text"
                          name="text"
                          class="add-f-textarea"
                          placeholder="Synopsis"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="add-f-group">
                        <select class="select-add-f-group">
                          <option value="FullHD">Full HD</option>
                          <option value="HD">HD</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div class="add-f-group">
                        <select class="select-add-f-group">
                          <option value="Choose Genre">Choose Genre</option>
                          <option value="Action">Action</option>
                          <option value="Action">Animation</option>
                          <option value="Action">Comedy</option>
                          <option value="Action">Crime</option>
                          <option value="Action">Drama</option>
                          <option value="Action">Historical</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <!-- <div class="add-f-group">
                        <div class="add-f-date">
                          <label
                            id="gallery1"
                            for="add-item-date"
                            class="add-item-f-gallery"
                          >
                            Release Date
                          </label>
                          <input
                            class="add-f-date-input"
                            type="date"
                            id="add-item-date"
                            name="release-date"
                          />
                        </div>
                      </div> -->

                      <div class="detail-f-group">
                        <div class="detail-f-gallery release-date">
                          <label id="gallery1" for="detail-f-gallery-upload">
                            Release Date
                          </label>
                          <input
                            id="detail-f-gallery-upload"
                            name="gallery"
                            class="detail-f-gallery-upload"
                            type="date"
                            multiple
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div class="add-f-group">
                        <select class="select-add-f-group">
                          <option value="Choose Country">Choose Country</option>
                          <option value="Afg">Afghanistan</option>
                          <option value="USA">USA</option>
                          <option value="Iran">Iran</option>
                          <option value="India">India</option>
                          <option value="Italy">Italy</option>
                          <option value="France">France</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-xl-6">
                  <div class="detail-f-group">
                    <div class="detail-f-gallery add-director">
                      <label id="gallery1" for="detail-f-gallery-upload">
                        Add Director
                      </label>
                      <input
                        id="detail-f-gallery-upload"
                        name="gallery"
                        class="detail-f-gallery-upload"
                        type="file"
                        accept=".png, .jpg, .jpeg"
                        multiple
                      />
                    </div>
                  </div>
                </div>
                <div class="col-12 col-xl-6">
                  <div class="detail-f-group">
                    <div class="detail-f-gallery add-cast">
                      <label id="gallery1" for="detail-f-gallery-upload">
                        Add Cast
                      </label>
                      <input
                        id="detail-f-gallery-upload"
                        name="gallery"
                        class="detail-f-gallery-upload"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-xl-5">
                  <div class="detail-f-group">
                    <div class="detail-f-gallery upload-cover">
                      <label id="gallery1" for="detail-f-gallery-upload">
                        Upload Cover
                      </label>
                      <input
                        id="detail-f-gallery-upload"
                        name="gallery"
                        class="detail-f-gallery-upload"
                        type="file"
                        accept=".png, .jpg, .jpeg"
                        multiple
                      />
                    </div>
                  </div>
                </div>
                <div class="col-12 col-xl-7">
                  <div class="detail-f-group">
                    <div class="detail-f-gallery add-crew">
                      <label id="gallery1" for="detail-f-gallery-upload">
                        Add Crew
                      </label>
                      <input
                        id="detail-f-gallery-upload"
                        name="gallery"
                        class="detail-f-gallery-upload"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button
                    class="detail-f-btn detail-f-btn-small admin-new-item-btn"
                    type="button"
                  >
                    Publish
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
