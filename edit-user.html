      <a href="index.html" class="admin-sidebar-logo">

        <button class="admin-sidebar-user-btn" type="button">
          <img
            src="img/icon/log-out1.png"

          />
        </button>
      </div>
      <!-- End sidebar user -->
      <!-- Sidebar nav -->
      <div class="admin-sidebar-nav-wrap">
        <ul class="admin-sidebar-nav">
          <li class="admin-sidebar-nav-item">

              <i class="bi bi-columns-gap"></i>
              <span>Dashboard</span>

          <li class="admin-sidebar-nav-item">
            <a href="admin-catalog.html" class="admin-sidebar-nav-link">
              <i class="bi bi-film"></i>
              <!-- <i class="fa-solid fa-film"></i> -->
              <span>Catalog</span>
            </a>
          </li>
          <li class="admin-sidebar-nav-item">
            <a href="admin-users.html" class="admin-sidebar-nav-link">
              <i class="bi bi-people"></i>

            </a>

    <main class="main">
      <div class="container-fluid admin-container">
        <div class="row">
          <!-- Title -->
          <div class="col-12">
            <div class="main-title">
              <h2>Edit user</h2>
            </div>
          </div>
          <!-- End title -->
        </div>
        <div class="row">
          <div class="col-12">
            <div class="user-info-container">
              <div class="user-info">
                <div class="user-img">
                  <img src="img/Icon/user2.png" alt="user image" />
                </div>
                <div class="user-meta">
                  <span class="user-name">Sara Ahmadi</span>
                  <span class="user-id">ID: 1234</span>
                </div>
              </div>
              <div class="user-action">
                <i class="fa-regular fa-trash-can"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Details Form -->
          <div class="col-12 col-lg-6">
            <form
              action="#"
              class="user-profile-form edit-user-admin-form-full"
            >
              <div class="row">
                <div class="col-12">
                  <h4 class="detail-form-title">Profile details</h4>
                </div>
                <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                  <div class="detail-f-group">
                    <label class="detail-f-label" for="username">
                      Username
                    </label>
                    <input
                      id="username"
                      type="text"
                      name="username"
                      class="detail-f-input"
                      placeholder="User 123"
                    />
                  </div>
                </div>

                <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                  <div class="detail-f-group">
                    <label class="detail-f-label" for="email"> Email </label>
                    <input
                      id="email"
                      type="email"
                      name="email"
                      class="detail-f-input"
                      placeholder="email@email.com"
                    />
                  </div>
                </div>

                <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                  <div class="detail-f-group">
                    <label class="detail-f-label" for="fname"> Name </label>
                    <input
                      id="fname"
                      type="text"
                      name="fname"
                      class="detail-f-input"
                      placeholder="Sara Ahmadi"
                    />
                  </div>
                </div>

                <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                  <div class="detail-f-group">
                    <label class="detail-f-label" for="detail-f-avatar-upload">
                      Avatar
                    </label>
                    <div class="detail-f-gallery">
                      <label id="gallery1" for="detail-f-gallery-upload">
                        Upload (40X40)
                      </label>
                      <input
                        id="detail-f-gallery-upload"
                        name="gallery"
                        class="detail-f-gallery-upload"
                        type="file"
                        accept=".png, .jpg, .jpeg"
                        multiple
                      />
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                  <div class="detail-f-group">
                    <label class="detail-f-label" for="subscription">
                      Subscription
                    </label>
                    <select class="detail-f-select" id="subscription">
                      <option value="Basic">Basic</option>
                      <option value="Permium">Permium</option>
                      <option value="Cinematic">Cinematic</option>
                    </select>
                  </div>
                </div>

                <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                  <div class="detail-f-group">
                    <label class="detail-f-label" for="rights"> Rights </label>
                    <select class="detail-f-select" id="rights">
                      <option value="User">User</option>
                      <option value="Moderator">Moderator</option>
                      <option value="Admin">Admin</option>
                    </select>
                  </div>
                </div>

                <div class="col-12">
                  <button class="detail-f-btn detail-f-btn-small" type="button">
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!-- End Details Form -->
          <!-- Password Form -->
          <div class="col-12 col-lg-6">
            <form
              action="#"
              class="user-profile-form edit-user-admin-form-full"
            >
              <div class="row">
                <div class="col-12">
                  <h4 class="detail-form-title">Change password</h4>
                </div>
                <div class="col-12 col-md-6 col-lg-12 col-xxl-6">
                  <div class="detail-f-group">
                    <label class="detail-f-label" for="oldpass">
                      Old password
                    </label>
                    <input
                      id="oldpass"
                      type="password"
                      name="oldpass"
                      class="detail-f-input"
                    />
                  </div>
                </div>

                <div class="col-12 col-md-6 col-lg-12 col-xxl-6">
                  <div class="detail-f-group">
                    <label class="detail-f-label" for="newpass">
                      New password
                    </label>
                    <input
                      id="newpass"
                      type="password"
                      name="newpass"
                      class="detail-f-input"
                    />
                  </div>
                </div>

                <div class="col-12 col-md-6 col-lg-12 col-xxl-6">
                  <div class="detail-f-group">
                    <label class="detail-f-label" for="confirmpass">
                      Confirm new password
                    </label>
                    <input
                      id="confirmpass"
                      type="password"
                      name="confirmpass"
                      class="detail-f-input"
                    />
                  </div>
                </div>

                <div class="col-12">
                  <button class="detail-f-btn detail-f-btn-small" type="button">
                    Change
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!-- End Password Form -->
        </div>
      </div>
    </main>
